<!DOCTYPE html>
<html>
<head>
  <title>Dragon Defender</title>

  <style type="text/css">
    body {
      margin: 100;
      padding: 0;
    }
    #canvas {
      border: 1px solid #000;
    }

    .unselectable {
      -moz-user-select: -moz-none;
      -khtml-user-select: none;
      -webkit-user-select: none;

      -ms-user-select: none;
      user-select: none;

      behavior: url(ieUserSelectFix.htc);
    }
  </style>

  <link rel="shortcut icon" href="img/favicon.ico" />
</head>
<body bgcolor="#EEEEEE">
<center>
  <div class="unselectable"> 
    <h1>Dragon Defender</h1> 
  </div>
  <canvas id="canvas" width="800" height="600"></canvas>
  <div class="unselectable">
    <h1>Rules</h1>
    <p>You're a dragon. Kill peasants, get $$$.</p>
    <p>WASD to move</p>
    <p>Click to shoot a beautiful fireball</p>
    <p>Spacebar to emit a ring of fiery death</p>
  </div>
</center>

<script type="text/javascript" src="js/game.js"></script>

</body>
</html>
